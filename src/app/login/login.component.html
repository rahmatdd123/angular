<div class="center">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <br>
      <form [formGroup]="userlogin" (ngSubmit)="onClickSubmit(userlogin.value)" class="example-form" style="font-size: 16px">
        <mat-form-field class="example-full-width input">
          <input matInput type="text" placeholder="Username" formControlName="username"
            [ngClass]="{ 'is-invalid': hasil == false}">
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width input">
          <input matInput type="password" placeholder="Password" formControlName="password">
        </mat-form-field>
        <br>
        <button mat-button type="submit">Login</button>
        <a mat-button href="../registration">Register</a>
      </form>
      <label>{{hasil}}</label>
    </mat-card-content>
  </mat-card>
</div>
